<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./imgs/logo@2x.png">
    <title>Weather App</title>
  </head>
  <body>
    
    <nav class="bg-dark py-4">
      <div class="navbar container w-75 mx-auto ">
        <div class="d-flex justify-content-center align-items-center">
          <img width="70px" height="50px" src="./imgs/logo@2x.png" class="mt-2 me-2" alt="">
          <div class="text-white ms-2 mt-3">
            <h6>weather</h6>
            <span class="text-white-50">tagline goes here</span>
          </div>
        </div>
  
        <ul class="nav nav-pills py-4 ms-auto" id="pills-tab" role="tablist">
          <li class="nav-item mx-2" role="presentation">
            <button
              class="bg-transparent active btn btn-outline-primary rounded-5 px-4 py-1"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              Home
            </button>
          </li>
          <li class="nav-item mx-2" role="presentation">
            <button
              class="bg-transparent btn text-white rounded-5 px-4"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              News
            </button>
          </li>
          <li class="nav-item mx-2" role="presentation">
            <button
              class="bg-transparent btn text-white rounded-5 px-4"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              Live cameras
            </button>
          </li>
          <li class="nav-item mx-2" role="presentation">
            <button
              class="bg-transparent btn text-white rounded-5 px-4"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              Photos
            </button>
          </li>
          <li class="nav-item mx-2" role="presentation">
            <button
              class="bg-transparent btn text-white rounded-5 px-4"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              Contact
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      
      <div class="input-group py-5 container w-75 mx-auto">
        <input id="searchInput" type="text" class="form-control rounded-5 border-black position-relative bg-dark text-white-50" style="height: 50px;" placeholder="Find Your Location..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btnInput btn btn-primary rounded-5 position-absolute " type="button" id="BtnSearch">Find</button>
      </div>

      
      <div class="card-group mx-auto w-75 border-0">
    <!-- first day =========>>>> -->
    <div class="card  col-lg-4 border-0 cardSection rounded-top-5 pb-4"  id="firstDay">

        </div>

        <!-- second day ========>>>> -->
        <div class="card  col-lg-4 border-0 cardCenter pb-4 " id="secondDay">
          
        </div>

        <!-- third day =======>>>> -->
        <div class="card  col-lg-4 border-0 cardSection rounded-top-5 pb-4" id="rdDay">
          
          
        </div>

      </div>
    </section>




    <script src="./bootstrap.bundle.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
